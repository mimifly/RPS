<!DOCTYPE html>

<body>
  <script>
    // Your JavaScript goes here!
    function getRndInteger(min, max) {
        return Math.floor(Math.random() * (max - min + 1) ) + min;
    }
    function computerPlay() {
        rand = getRndInteger(1,3);
        if (rand == 1){
            console.log("Rock")
        }
        else if (rand == 2){
            console.log("Paper")
        }
        else {
            console.log("Scissors")
        }
    }
  </script>
</body>
</html>
